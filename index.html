<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style-popup.css">
    <link rel="stylesheet" href="style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


    <title>Nantes Tri</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script type="module" src="js/index.mjs"></script>

</head>

<body>
    <div id="main">
        <div id="bulle" class="superpose dessus">
            <div class="logo-polytech-container">
                <img src="assets/PolytechNantes.png" alt="Logo Polytech Nantes / Nantes Université">

            </div>
            <h1>Poly'Tri</h1>
            <p>Afficher</p>
            <form id="form">
                 <div class="type-lieux-filter-container">
                    <div>
                        <input id="checkbox-filtre-decheterie" type="checkbox" checked><label
                            for="checkbox-filtre-decheterie">Déchèteries</label>
                    </div>
                    <div>
                        <input id="checkbox-filtre-ecopoint" type="checkbox" checked><label
                            for="checkbox-filtre-ecopoint">Ecopoints</label>
                    </div>
                    <div>
                        <input id="checkbox-filtre-composteur" type="checkbox"><label
                            for="checkbox-filtre-composteur">Composteurs</label>
                    </div>

                </div> 

                 <div class="separator"></div>
                <p>Trier</p>
                <h6>*Uniquement pour les déchèteries et écopoints</h6>
                <div id="type-dechets-filter-container"></div>
            </form>
            <button type="submit" id="submit-filter">Rechercher</button>
        </div>
        <!-- Création d'un conteneur pour la carte -->
        <div id="map" class="superpose"></div>
    </div>
    
    <footer>
        <div class="separator"></div>
        Projet réalisé par SILLY Raphael, TOFANI Enzo, PIERRE Pablo, MAHDIR Hamza et EL MAGHRAOUI Yassine
    </footer>


</body>

</html>
